{% extends "layout.html" %}
{% block body %}
    <div class="container">
      <h1>Shell Registration Service</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="php" name="Shell type" value="{{ request.form.shell_type }}">
        <input type="text" placeholder="http://localhost:8000" name="Shell URL" value="{{ request.form.shell_url }}">
        <input class="btn btn-default" type="submit" value="Register">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

    </div>
{% endblock %}
